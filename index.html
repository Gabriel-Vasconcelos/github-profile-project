<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Perfil Github</title>
</head>

<body>
  <h1>
    Perfil Github
  </h1>
  <input type="search" value="gabriel-vasconcelos" name="search-user" id="search-user">
  <div class="container">
    <img id="profile-image" src="" alt="">
    <h2 id="name"></h2>
    <h3 id="bio"></h3>
    <p>
      <span>Repositórios Públicos: </span>
      <span id="public-repos"></span>
    </p>
    <p>
      <span>Seguidores: </span>
      <span id="followers"></span>
    </p>
    <p>
      <span>Seguindo: </span>
      <span id="following"></span>
    </p>
    <a id="url-github" href="http://" target="_blank">
      Ver o Perfil no Github
    </a>
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
